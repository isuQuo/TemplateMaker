{{ define "title" }}
Sign In
{{ end }}

{{ define "links" }}
{{ end }}

{{ define "content" }}
<div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <form method="post" class="bg-green-500 shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/signin">
            <h2 class="text-2xl mb-4">Sign In</h2>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" name="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" name="password" type="password" placeholder="********">
            </div>
            <div class="mb-4">
                <button
                    class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
{{ end}}
