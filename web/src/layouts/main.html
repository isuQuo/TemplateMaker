<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Template Maker</title>

    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
  </head>
  <body class="bg-gray-900 text-white">
    <div class="p-2 max-w-5xl mx-auto">
      <div class="bg-green-500 flex space-x-1">
        <a href="/" class="block border-2 border-white text-xs text-white p-0.5 m-0.5">TM</a>
        <div class="flex space-x-3 items-center font-bold">
          {{ template "title" . }}
        </div>
      </div>
      <div class="bg-gray-800 p-2">
        {{ template "content" . }}
      </div>
      <div class="bg-gray-800 p-2">
        {{ template "templatelist" . }}
      </div>
    </div>
  </body>
</html>
