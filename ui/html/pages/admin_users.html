{{define "content"}}
<section class="bg-gray-900 py-20 min-h-screen">
    <div class="container mx-auto px-4">
        {{if gt (len .Users) 0}}
        <h2 class="text-4xl font-bold mb-8 text-white">Users</h2>
        
        <table class="min-w-full bg-white rounded-lg overflow-hidden">
            <thead>
                <tr class="text-gray-700">
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-lg font-semibold uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-lg font-semibold uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-lg font-semibold uppercase tracking-wider">Created</th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-lg font-semibold uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Users}}
                <tr class="text-gray-600">
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-300">{{.Name}}</td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-300">{{.Email}}</td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-300">{{.Created}}</td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-300">
                        <form action="/admin/users/delete/{{.ID}}" method="post">
                            <button type="submit"
                                class="py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded-md shadow-md"
                                onclick="return confirm('Are you sure you want to delete this user?');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>

        {{else}}
        <h2 class="text-4xl font-bold mb-8 text-white">No Users found</h2>
        {{end}}
    </div>
</section>
{{end}}
